queue:
- name: default
  rate: 1/s
- name: processing-queue
  rate: 4/s
- name: processing-queue-new
  rate: 10/s
  bucket_size: 3
  max_concurrent_requests: 20
- name: sms-out-queue
  rate: 3/s
  bucket_size: 10
- name: gcm-retries
  rate: 500/s
  bucket_size: 100
  retry_parameters:
    min_backoff_seconds: 10
    max_backoff_seconds: 4000
    max_doublings: 8
    task_age_limit: 1d
- name: report-queue
  rate: 2/s
